<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Storage</title>
    <style type="text/css">
        /* Import Font */
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Tittilium+Web:display=swap');
        body {
            font-family: "Josefin Sans", sans-serif;
            background-color: white; 
            color: black; 
            transition: background-color 0.3s, color 0.3s; 
        }
        .dark-mode {
            background-color: #222222; 
            color: white; 
        }
        .label {
            display: block;
            text-align: center;
        }
        .tulisan {
            text-align: center;
            margin: auto;
            border: 2px solid black; 
            width: 50%;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: border-color 0.3s;
        }
        .dark-mode .tulisan {
            border: 2px solid white; 
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="tulisan">
        <h1>Universitas Sebelas Maret</h1>
        <h2>Pendidikan Teknik Informatika dan Komputer</h2>
    </div>

    <div class="label">
        <b>Dark Mode</b>
        <label class="switch">
            <input type="checkbox" id="darkToggle" onchange="ubahTema(event)">
            <span class="slider"></span> 
        </label>
    </div>

    <script type="text/javascript">
        const body = document.body;
        const toggle = document.getElementById('darkToggle');
        const THEME_KEY = 'theme_status'; 
        function ubahTema(e) {
            if (e.target.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem(THEME_KEY, 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem(THEME_KEY, 'disabled');
            }
        }
        function cekTema() {
            const temaTersimpan = localStorage.getItem(THEME_KEY);
            if (temaTersimpan === 'enabled') {
                body.classList.add('dark-mode');
                if (toggle) {
                    toggle.checked = true;
                }
            } 
        }
        cekTema();
    </script>
</body>
</html>
