<!DOCTYPE html>
<html>
<head>
    <title>Praktikum Z-Index</title>
    <style>
        .layerA {
            position: absolute;
            margin: 20px 150px;
            width: 200px;
            height: 200px;
            background-color: yellow;
            z-index: 3;
        }
        .layerB {
            position: absolute;
            margin: 100px 0;
            width: 300px;
            height: 150px;
            background-color: lightblue;
            z-index: 2;
        }
        .layerC {
            position: absolute;
            margin: 0 20px;
            width: 400px;
            height: 200px;
            background-color: red;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="layerA">layer A</div>
    <div class="layerB">layer B</div>
    <div class="layerC">layer C</div>
</body>
</html>
