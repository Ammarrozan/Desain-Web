<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Bootstrap - Form Testimoni</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f6fa;
    }

    header {
      background-color: #e9ecef;
      color: rgb(0, 0, 0);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px 6px 0 0;
    }

    .main-container {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      overflow: hidden;
    }

    .form-section {
      padding: 20px;
    }

    .form-box {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
    }

    footer {
      background-color: #e9ecef;
      color: #000000;
      text-align: center;
      padding: 15px;
      border-radius: 0 0 6px 6px;
    }
  </style>
</head>
<body>

  <div class="container main-container">
    <!-- Header -->
    <header>
      <h5>Nama</h5>
      <h5>NIM</h5>
    </header>

    <!-- Form Section -->
    <div class="form-section">
      <div class="row g-3">
        <!-- Kolom Kiri: Testimoni -->
        <div class="col-md-8">
          <div class="form-box h-100">
            <label for="testimoni" class="form-label fw-bold">Testimoni</label>
            <textarea id="testimoni" class="form-control" rows="6" placeholder="Tuliskan testimoni Anda mengenai mata kuliah Desain Web..."></textarea>
          </div>
        </div>

        <!-- Kolom Kanan: Kritik & Saran -->
        <div class="col-md-4 d-flex flex-column gap-3">
          <div class="form-box">
            <label for="kritik" class="form-label fw-bold">Kritik</label>
            <textarea id="kritik" class="form-control" rows="3" placeholder="Masukkan kritik Anda..."></textarea>
          </div>

          <div class="form-box">
            <label for="saran" class="form-label fw-bold">Saran</label>
            <textarea id="saran" class="form-control" rows="3" placeholder="Masukkan saran Anda..."></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      FOOTER
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
